<!DOCTYPE html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/Graphics/Logo+Name.png" alt="Logo+Name" class="logo-name">
    </header>
    <div class = "header-outer">
        <div class="header-inner responsive-wrapper">
            <nav class ="header-navigation">
                <a href="index.html">Home Page</a>
                <a href="contact.html">Contact Information</a>
                <a href="portfolio.html">Art & Music</a>
            </nav>
        </div>
    </div>
    <section id="ContactInfo" class = "small-info box">
        <h1>Contact Me</h1>
        <p><strong>Email:</strong> sirguamsalot-6655@pages.plusgoogle.com</p>
        <p><strong>Discord:</strong> sirguamsalot</p>
    </section>
    <section id="ContactForm" class = "box">
        <form action="" method="post">
            <h2>Your Information:</h2>
            <label for="name">Name (Or Alias):</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="XXX-XXX-XXXX">
            <small>Format: 123-456-7890</small>
            <br><br>
            <p>Message:</p>
            <textarea id="message" name="message" minlength="10" rows="4"></textarea>
            <br><br>
            <p>Form type:</p>
            <input type="radio" id="question" name="inquiry_type" value="Question">
            <label for="question">Question</label>
            <br>
            <input type="radio" id="comment" name="inquiry_type" value="Comment">
            <label for="comment">Comment</label>
            <br>
            <input type="radio" id="suggestion" name="inquiry_type" value="Suggestion">
            <label for="suggestion">Suggestion</label>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p class="Warning" style="text-align: center;padding-bottom: 25px; ">Contact me: gabecardenasnc@gmail.com</p>
    </footer>
</body>
</html>
